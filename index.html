<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Instagram</title>
  </head>
  <body>
    <div class="principal-wrapper">
      <div class="phone-logo">
        <img src="./img/celular-instagram.png" alt="celular instagram" />
      </div>
      <div class="continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="logo do instagram"
          />
          <div class="profile-foto">
          <img src="./img/goku-perfil.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como kakarotogoku</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-accout">Não é kakarotogoku?</p>
            <p class="not-accout">
                <span class="link-blue">Alternando contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
      </div>
    </div>
  </body>
</html>
